<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <title>RS Medika Nusantara | Ibu Kota Nusantara </title>
    <!-- get icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style website using CSS -->
    <link rel="stylesheet" href="/src/styles/navbar.css"> <!--Navbar-->
    <link rel="stylesheet" href="/src/styles/footer.css">
    <link rel="stylesheet" href="/src/styles/fotnav-res.css"> <!--Responsive navbar and Footer-->
    <link rel="stylesheet" href="style.css"> <!-- Prorch css-->
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="/src/styles/specialist.css">

    <!-- add font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Noto+Sans+JP:wght@300;400&family=Poppins:wght@200;400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/Assets/logo company.png" />
    <!-- Animation on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
</head>
<body>
      <!-- header Structure -->
      <header>
        <div class="head container">
            <div class="logo">
                <img src="/Assets/logo company.png" alt="logo">
                <h4>Medika Nusantara</h4>
            </div>
            <div class="search">
                <form>
                    <div class="input-container">
                        <i class="icon-search fas fa-search"></i>
                        <input type="text" class="input-text" placeholder="Search service information">
                        <button id="search">Search</button>
                    </div>
                </form>
            </div>
            <div class="menu">
                <div class="emergency-call">
                    <i class="fa-solid fa-phone"></i>
                    <p>Emergency Call</p>
                </div>
                <div class="language">
                    <i class="fa-solid fa-globe"></i>
                    <p>ID</p>
                </div>
            </div>
        </div>
        <!--structure navigation bar -->
        <nav class="wrapp-nav container">
            <div class="hamburger" id="hamburger-menu">
                <i class="fa-solid fa-bars" id="hamburgericon" style="color: #0F172A;"></i>
            </div>
            <ul class="navigation hidden" id="menu-list">
                <li><a href="/index.html" >Porch</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#" class="active">Specialties</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Information</a></li>
                <a class="disable-login">Login/Register</a>
            </ul>
            <div class="search" id="search-nav">
                <form>
                    <div class="input-container">
                        <i class="icon-search fas fa-search"></i>
                        <input type="text" class="input-text" placeholder="Cari Dokter, Layanan, atau Informasi">
                        <button id="search">Search</button>
                    </div>
                </form>
            </div>
            <div class="login-register">
                <a href="#">Login/Register</a>
            </div>
        </nav>
        <!-- End structure navigation bar  -->
    </header>
    <!-- End header Structure -->

    <section class="hero-specialist">
        <h1>Specialties</h1>
    </section>

    <section class="our-specialist container">
        <h3>Our Specialist</h3>
        <div class="card-specialist-list">
            <div class="card-specialist">
                <div class="icon-specialist">
                    <img src="/Assets/tooth.png" alt="icon tooth">
                </div>
                <div class="card-body">
                  <a href="#" class="">Tooth</a>
                </div>
            </div>
            <div class="card-specialist">
                <div class="icon-specialist">
                    <img src="/Assets/surgery-room.png" alt="icon tooth">
                </div>
                <div class="card-body">
                  <a href="#" class="">General Surgery</a>
                </div>
            </div>
            <div class="card-specialist">
                <div class="icon-specialist">
                    <img src="/Assets/heart.png" alt="icon tooth">
                </div>
                <div class="card-body">
                  <a href="#" class="">Internal Medicine</a>
                </div>
            </div>
        </div>
    </section>

    
    <script src="/src/script/menu.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script> 
    <script>AOS.init();</script>

</html>
