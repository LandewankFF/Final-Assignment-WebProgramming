{% extends 'base.html' %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}
    <h2>SignUp</h2>

    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <button type="submit">SignUp</button>
    </form>
{% endblock %}
