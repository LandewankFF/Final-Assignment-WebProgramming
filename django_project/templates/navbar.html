{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
<!-- get icon  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- style website using CSS -->
<link rel="stylesheet" href="{% static 'styles/home/navbar.css' %}">
<link rel="stylesheet" href="{% static 'styles/home/fotnav-res.css' %}">
{% endblock %}


{% block content %}
<!-- header Structure -->
<header>
    <div class="head container">
        <div class="logo">
            <img src="{% static 'img/logo_company.png' %}" alt="logo">
            <h4>Medika Nusantara</h4>
        </div>
        <div class="search">
            <form>
                <div class="input-container">
                    <i class="icon-search fas fa-search"></i>
                    <input type="text" class="input-text" placeholder="Cari Dokter, Layanan, atau Informasi">
                    <button id="search">Search</button>
                </div>
            </form>
        </div>
        <div class="menu">
            <div class="emergency-call">
                <i class="fa-solid fa-phone"></i>
                <p>Emergency Call</p>
            </div>
            <div class="language">
                <i class="fa-solid fa-globe"></i>
                <p>ID</p>
            </div>
        </div>
    </div>
</header>
<!-- End header Structure -->

<!--structure navigation bar -->
<nav class="wrapp-nav container">
    <div class="hamburger" id="hamburger-menu">
        <i class="fa-solid fa-bars" id="hamburgericon" style="color: #0F172A;"></i>
    </div>
    <ul class="navigation hidden" id="menu-list">
        <li><a href="#" class="active">Porch</a></li>
        <li><a href="#">Appointments</a></li>
        <li><a href="#">Specialties</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Information</a></li>
        <a class="disable-login">Login/Register</a>
    </ul>
    <div class="search" id="search-nav">
        <form>
            <div class="input-container">
                <i class="icon-search fas fa-search"></i>
                <input type="text" class="input-text" placeholder="Cari Dokter, Layanan, atau Informasi">
                <button id="search">Search</button>
            </div>
        </form>
    </div>
    <div class="login-register">
        <a href="#">Login/Register</a>
    </div>
</nav>
<!-- End structure navigation bar  -->

<script src="{% static 'js/home/menu.js' %}"></script>
{% endblock %}
