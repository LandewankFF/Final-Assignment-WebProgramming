<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calendar
        </title>
        <link rel="stylesheet" href="/src/styles/calendar.css">
        <link rel="stylesheet" href="/src/styles/appointments.css">
        <link rel="stylesheet" href="/src/styles/navbar.css">
    </head>

    <body>
        <section class="calendar-wrapp container">
            <h2>Make a Doctor Appointmentt</h2>
            <div class="book">
                <div class="card-appoiments-calendar">
                    <div class="image-doctor">
                        <img src="/Assets/dalton-ngangi-ZCztndOWdjs-unsplash.jpg" alt="image-doctor">
                    </div>
                    <div class="card-body-doctor">
                        <div>
                            <a href="#" class="doctor-name">dr. Mansur Julianto</a>
                        </div>
                        <div class="make-appoitment">
                            <label>Tooth Specialist</label>
                            <!-- <a href="#">Make Appoitment</a> -->
                        </div>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <label>4.5</label>
                        </div>
                    </div>
                </div>
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">February</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="month-list"></div>
                </div>
        
                <input type="hidden" id="hidden-date" name="selected-date">

            </div>
            
        </section>

        <script src="/src/script/calendar.js"></script>
    </body>

</html>
